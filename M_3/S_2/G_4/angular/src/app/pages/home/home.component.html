<div class="row">
  <div class="col-12 col-md-4 col-lg-3 my-2" *ngFor="let photo of photosArr">
    <div class="card">
      <img [src]="photo.thumbnailUrl" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{photo.title.slice(0,30)}}...</h5>
        <p class="card-text"></p>
          <button (click)="add(photo)" class="btn btn-primary">AGGIUNGI AI PREFERITI</button>
          <button (click)="remove(photo.id)" class="btn btn-danger"> ELIMINA</button>
      </div>
    </div>
  </div>
</div>
