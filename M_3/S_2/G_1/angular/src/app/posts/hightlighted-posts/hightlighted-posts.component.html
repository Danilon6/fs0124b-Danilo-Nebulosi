<div class="container">
  <div class="row">
    <h1 class="my-4">Articoli in evidenza</h1>
    <div class="col-12">
      <div class="card" *ngIf="postArr.length > 0">
        <div class="card-body">
          <h5 class="card-title">{{postArr[0].title}}</h5>
          <p class="card-text">{{postArr[0].body}}</p>
          <p class="text-secondary">Tags: {{postArr[0].tags}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
