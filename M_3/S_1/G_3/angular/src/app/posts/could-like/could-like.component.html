<div class="container my-3">
  <h2>Post che potrebbero piacerti</h2>
  <div class="row mt-3 row-gap-4">
          <div class="col-4" *ngFor="let i of [1,2,3,4];">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{postCasuale().title}}</h5>
                <p class="card-text">{{postCasuale().body.slice(0,250) + '...'}}</p>
                <p class="text-secondary">Tags: {{postCasuale().tags}}</p>
              </div>
            </div>
          </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
  </div>
</div>
