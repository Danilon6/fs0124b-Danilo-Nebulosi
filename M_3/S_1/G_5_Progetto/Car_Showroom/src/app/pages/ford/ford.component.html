

<h1>Le nostre {{carsArr[0].brand}}</h1>

<div class="row" *ngIf="carsArr.length > 0">
  <div class="col-6" *ngFor="let car of carsArr">
    <div class="card">
      <img [src]="car.modelImage" class="card-img-top" alt="">
      <div class="card-body py-3">
        <h5 class="card-title fs-1">{{car.brand}} {{car.model}}</h5>
        <div class="row my-4">
          <p class="col-12 col-sm-6 card-text m-0 fs-5 ">Anno: {{car.year}}</p>
          <p class="col-12 col-sm-6 card-text m-0 fs-5 ">Prezzo: {{car.price | currency : 'EUR'}}</p>
        </div>
        <div class="position-relative">
          <p class="card-text m-0 fs-5">Disponibilit√†:</p>
          <span id="available_circle" class="position-absolute translate-middle p-2 rounded-circle" [ngClass]="{
        'bg-success': car.available,
        'bg-danger ': !car.available,
      }"></span>
        </div>
        <div class="d-flex mt-2">
          <a [routerLink]="['/car',car.id]"class="btn btn-outline-info ms-auto">DETTAGLI</a>
        </div>
      </div>
    </div>
  </div>
</div>
