<h1 class="my-3">{{carArr[0].brand}} {{carArr[0].model}}</h1>

<div class="row" *ngIf="carArr.length > 0">
  <div class="col-12">
    <div class="card">
      <img [src]="carArr[0].modelImage" class="card-img-top" alt="">
      <div class="card-body py-3">
        <h5 class="card-title fs-1">{{carArr[0].brand}} {{carArr[0].model}}</h5>
        <div class="row my-4">
          <p class="col-12 col-sm-6 card-text m-0 fs-5 ">Anno: {{carArr[0].year}}</p>
          <p class="col-12 col-sm-6 card-text m-0 fs-5 ">Prezzo: {{carArr[0].price | currency : 'EUR'}}</p>
        </div>
        <div class="position-relative">
          <p class="card-text m-0 fs-5">Disponibilit√†:</p>
          <span id="available_circle" class="position-absolute translate-middle p-2 rounded-circle" [ngClass]="{
        'bg-success': carArr[0].available,
        'bg-danger ': !carArr[0].available,
      }"></span>
        </div>
        <div class="d-flex mt-2">
          <button routerLink="/" class="btn btn-outline-dark ms-auto">HOME</button>
        </div>
      </div>
    </div>
  </div>
</div>
