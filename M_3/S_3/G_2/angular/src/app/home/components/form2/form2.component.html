<h1>Reactive form</h1>
<form (ngSubmit)="submit(form)" [formGroup]="form">
  <div formGroupName="personalData" class="form-row row">
    <div class="form-group col-6">
      <input type="text" formControlName="nome" class="form-control" placeholder="Inserisci il tuo nome">
    </div>
    <div class="form-group col-6">
      <input type="text" formControlName="cognome" class="form-control" placeholder="Inserisci il tuo cognome">
    </div>
  </div>
  <div formGroupName="authData" class="form-row row">
    <div class="form-group col-6">
      <input type="password" formControlName="password" class="form-control" placeholder="Inserisci la tua password">
    </div>
    <div class="form-group col-6">
      <input type="email" formControlName="email" class="form-control" placeholder="Inserisci la tua email">
    </div>
  </div>
  <button class="btn btn-outline-success">Invia</button>
</form>
