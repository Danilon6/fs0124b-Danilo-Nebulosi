<h1 *ngIf="user">Benvenuto {{user.name}}</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Email</th>
		</tr>
	</thead>
	<tbody>
			<tr>
				<td>
					{{ user.name }}
				</td>
        <td>{{ user.email }}</td>
			</tr>
    </tbody>
  </table>

<div class="d-flex">
  <button (click)="logout()" class="btn btn-outline-danger m-auto">Logout</button>
</div>
