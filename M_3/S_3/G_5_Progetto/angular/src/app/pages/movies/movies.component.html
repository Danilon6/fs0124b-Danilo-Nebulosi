<h1>MOVIES</h1>

<div class="row">
  <div class="col-12 col-md-6 col-lg-3 col-xl-2 mb-3" *ngFor="let movie of moviesArr">
    <div class="card">
      <img [src]="movie.imageUrl" class="card-img-top" alt="">
      <div class="card-body">
        <h2 class="card-title">{{movie.title.length > 20 ? movie.title.slice(0,20)+'...' : movie.title}}</h2>
        <p class="card-text">Release Date: {{movie.releaseDate}}</p>
        <p class="card-text">Plot: {{movie.plot.length > 100 ? movie.plot.slice(0,100)+'...' : movie.plot}}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item px-0" *ngFor="let genre of movie.genres">{{genre}}</li>
        </ul>
        <div class="row">
            <div class="col-5 col-lg-12 text-center">
              <button [routerLink]="['details/',movie.id]" class="btn btn-outline-info">DETTAGLI</button>
            </div>
            <div class="col-2 col-lg-4 mt-lg-2">
              <button [routerLink]="['edit/',movie.id]" class="btn btn-outline-warning"><i
                  class="bi bi-pencil-fill"></i></button>
            </div>
            <div class="col-2 col-lg-4 mt-lg-2">
              <button (click)="remove(movie.id)" class="btn btn-outline-danger"><i class="bi bi-trash3"></i></button>
            </div>
            <div class="col-2 col-lg-4 mt-lg-2">
              <button (click)="addToLiked(movie.id)" class="btn btn-outline-secondary"><i
                  class="bi bi-bookmark"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
