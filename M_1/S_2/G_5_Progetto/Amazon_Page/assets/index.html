<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="top_header" class="bg_dark">
            <img src="./images/logo.png" alt="Logo_Amazon">
        </div>

        <div id="bottom_header" class="bg_light_gray" >

            <nav>

                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Custom Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <div id="outer_container">
        <main>
            <div id="first_block">
                <h1>Shop All Holiday Gift Cards</h1>
            </div>
            <div id="second_block">
                <h2>Holiday Gift Guides</h2>
                <p>Be a go-gifter</p>
            </div>

            <div id="third_block">
                <div id="first_div_third_card" class="style_p">
                    <h3 id="h3">Find the perfect gift</h3>
                    <p id="p"><a href="#">Shop now</a></p>
                </div>
                <div id="container_card">
                    <div class="background_image_card card_1" ></div>
                    <div class="background_image_card card_2"></div>
                    <div class="background_image_card card_3"></div>
                    <div class="background_image_card card_4"></div>
                </div>
            </div>
            
            <div class="bg_image_1"></div>
            <div class="style_p last_p"><p>Play the gifting game</p> <a href="">Shop gaming</a></div>
            <div class="bg_image_2"></div>
            <div class="style_p last_p"><p>The sound of cheer</p> <a href="">Shop Audio & Accessories</a></div>
        </main>
    </div>
    <footer id="footer">
        <div class="bg_light_gray footer_text"><a href="#">Back to top</a></div>
        <div class="bg_dark"> <img src="./images/logo.png" alt="Logo_Amazon" id="footer_img"></div>
    </footer>
</body>
</html>
