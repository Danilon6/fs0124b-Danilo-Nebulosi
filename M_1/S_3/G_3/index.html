<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header id="header">
        <div><h1>To do list</h1></div>
    </header>
    <main>
        <div id="first_section">
            <p>Questa Ã¨ una pagina web che ti consente di gestire i tuoi tasks. Puoi inserire un task da completare e, una volta completato, spostarlo nella sezione dei task eliminati.</p>
        </div>

        <div id="to_do_section">
                <input type="text" placeholder="Scrivi cosa devi fare" id="Tasks">
                <button id="To_Do"> To do</button>
        </div>

        <div id="container">
            <div>
                <ul id="Tasks_List">
                    <h2 id="da_fare">Questi sono i tasks da fare</h2>
                </ul>
            </div>

            <div>
                <ul id="tasks_removed">
                    <h2 id="completati">Questi sono i tasks che hai completato</h2>
                </ul>
            </div>
        </div>

    </main>


    <script src="./Js/script.js"></script>
</body>
</html>
