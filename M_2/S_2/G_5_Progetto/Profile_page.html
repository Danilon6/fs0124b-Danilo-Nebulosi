<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="./assets/Netflix/netflix.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bg-dark" id="background">
        <header id="header_profile_page">
            <div class="row g-0">
                <div class="col-12 p-0">
                    <img src="./assets/Netflix/netflix_logo.png" alt="Logo_netflix" id="logo_netflix">
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-12 border-bottom border-secondary my-3">
                    <h4 class="fs-1 text-white">Edit Profile</h4>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-1 col-md-2"></div>
                        <div class="col-10 col-md-8">
                            <div class="row row-gap-3 mb-5">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-4 d-flex justify-content-end">
                                            <div class="position-relative w-50 container-img">
                                                <img src="./assets/avatar.png" alt="avatar" class="w-100">
                                                <i class="bi bi-pencil-fill position-absolute rounded-circle text-white border border-2 bg-dark d-none d-sm-inline-block"
                                                    id="pencil_icon"></i>
                                            </div>
                                        </div>
                                        <div class="col-8">
                                            <div class="row border-bottom border-secondary ">
                                                <div class="col-12 p-0">
                                                    <div class="bg-secondary text-white p-1 px-2"> Strive Student</div>
                                                </div>
                                                <div class="col-12 pb-3 p-0 ">
                                                    <label for="floatingSelect"
                                                        class="text-secondary mt-2 fs-5">Language:</label>
                                                    <select
                                                        class="form-select bg-dark border border-1 border-white text-white"
                                                        id="floatingSelect" aria-label="Floating label select example">
                                                        <option selected>English</option>
                                                        <option value="1">Italiano</option>
                                                        <option value="2">Spanish</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-4">

                                        </div>
                                        <div class="col-8">
                                            <div class="row d-flex row-gap-2 border-bottom border-secondary">
                                                <div class="col-12 p-0">
                                                    <p class="text-secondary fs-3">Maturity Settings:</p>
                                                </div>
                                                <div class="col-12 bg-custom border-0 text-white w-custom p-2">
                                                    <p class="m-0">ALL MATURITY RATINGS</p>
                                                </div>
                                                <div class="col-12 p-0">
                                                    <p class="text-white">Show titles of all maturity ratings for this
                                                        profile
                                                    </p>
                                                </div>
                                                <div class="col-12 pb-3 p-0">
                                                    <button type="button"
                                                        class="btn btn-outline-secondary profile-page_btn text-secondary ">EDIT</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-4"></div>
                                        <div class="col-8">
                                            <div class="row d-flex row-gap-2 border-bottom border-secondary pb-3">
                                                <div class="col-12 p-0">
                                                    <p class="text-secondary fs-3">Autoplay controls:</p>
                                                </div>
                                                <div class="col-12 d-flex align-items-center">
                                                    <div class="agree_terms" class=""></div>
                                                    <label for="agree_terms"
                                                        class="text-secondary w-100 label_fake_checkbox">Autoplay next
                                                        episode in a series on all devices.</label>
                                                </div>
                                                <div class="col-12 d-flex align-items-center">
                                                    <div class="agree_terms" class=""></div>
                                                    <label for="agree_terms"
                                                        class="text-secondary w-100 label_fake_checkbox">Autoplay
                                                        prevoius while browsing on all devices.</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-4"></div>
                                        <div class="col-8 p-0">
                                            <button type="button"
                                                class="btn btn-outline-secondary profile-page_btn text-secondary ">SAVE</button>
                                            <button type="button"
                                                class="btn btn-outline-secondary profile-page_btn text-secondary ">CANCEL</button>
                                            <button type="button"
                                                class="btn btn-outline-secondary profile-page_btn text-secondary ">DELETE
                                                PROFILE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-1 col-md-2"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
